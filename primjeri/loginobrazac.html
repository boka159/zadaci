<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login obrazac</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li><a href="#signup">Sign Up</a></li>
            <li><a href="#login">Log In</a></li>
        </ul>
    </div>

    <h1>Sign Up for Free</h1>
    <form action="" name="prijava" method="post" enctype="multipart/form-data" autocomplete="off">
            <label for="ime">First Name *</label>
            <input type="text" id="ime" name="ime" required><br>

            <label for="prezime">Last Name *</label>
            <input type="text" id="prezime" name="prezime" required><br>

            <label for="email">E-mail adresa *</label>
            <input type="text" id="email" name="email" required><br>

            <label for="password">Set A Password*</label>
            <input type="text" id="password" name="password" required><br>

            <button type="submit">Get Started</button>
            <br>
    </form>
    <h1>Welcome back</h1>
    <form action="" method="post" autocomplete="on">
        <label for="email">Email Address *</label>
        <input type="text" id="email" name="email" required><br>

        <label for="password2">Password *</label>
        <input type="text" id="password2" name="password2" required><br>
        <p><a href="#">Forgot Password?</a></p><br>

        <button>Log In</button>
    </form>
</body>
</html>
